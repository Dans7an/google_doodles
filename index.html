<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1></h1>
    </div>
    <div class="dateSection">
        <div class="defaultDate">
            <div class="back">
                <button id="moveBack" class="yellowBackground"> < </button>
            </div>
            <div class="currentDate">
                <h4></h4>
            </div>
            <div class="forward">
                <button id="moveForward" class="greenBackground"> > </button>
            </div>
        </div>

    <div id="changeDate" class="hide">
        <input type="text" id="newDateInput" name="newDate">
        <button id="getDoodles" class="btn btn-warning">Get doodles</button>
    </div>

    <div id="errorMessage" class="alert alert-danger alert-dismissible error hide">
        <strong>Error! </strong>
        "The date has to be in MM/DD/YYYY format. Try a different date."
    </div>
    </div>
    <div class="doodleBody">
        <div class="container">
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
